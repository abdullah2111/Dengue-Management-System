{% extends 'core/base_p_dashboard.html' %}

{% block dashboard_content %}
<div class="d-flex justify-content-center">
    <div class="card shadow border-0 w-75">
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="fas fa-user-circle fa-5x text-success mb-3"></i>
                <h3 class="mb-1">{{ patient.user.full_name }}</h3>
                <button class="btn btn-outline-success btn-sm mt-2" data-bs-toggle="modal" data-bs-target="#editModal">
                    <i class="fas fa-edit me-1"></i> Edit Profile
                </button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 text-start">
                    <h5 class="text-secondary">Contact Information</h5>
                    <ul class="list-group mb-3">
                        <li class="list-group-item"><strong>Email:</strong> {{ patient.user.email }}</li>
                        <li class="list-group-item"><strong>Mobile:</strong> {{ patient.user.mobile_number }}</li>
                        <li class="list-group-item"><strong>Age:</strong> {{ patient.user.age }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form method="POST" action="{% url 'edit_patient_profile' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="full_name" class="form-control" value="{{ patient.user.full_name }}">
          </div>
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ patient.user.email }}">
          </div>
          <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="text" name="mobile_number" class="form-control" value="{{ patient.user.mobile_number }}">
          </div>
          <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" value="{{ patient.user.age }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
              <i class="fas fa-save me-1"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
